<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
<style>
  .font {
    font-family: 'Kanit', sans-serif;
  }
</style>

<ion-content fullscreen="true">

  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#8295A3" d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1
  ,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6
  ,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z" transform="translate(100 100)" />
  </svg>
  <br>
  <form class="ion-padding font" class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <img style="height: auto;" src="assets/icon/logo.png">
    
    <div class="wrap-input">
      <ion-input #user inputmode="email" class="input" type="text" formControlName="email" placeholder=" อีเมล์" >
      </ion-input>
    </div>
    <div class="validation-errors font">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message font"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
      </div>
      </ng-container>
    </div>
    <br>
    <div class="wrap-input">
      <ion-input inputmode="numeric" class="input" type="password" formControlName="password" class="form-controll" required placeholder=" รหัสผ่าน" ></ion-input>
    </div>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message font"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <div class="container-form-btn">
      <ion-button color='success' class="submit-btn"  type="submit" [disabled]="!validations_form.valid" >
        เข้าสู่ระบบ
      </ion-button>
    </div>

    <div  align = 'center'>
      <ion-button fill='clear' (click)="goForget()">ลืมรหัสผ่าน</ion-button>
    </div>
   
  </form>
  <div >
    <ion-toolbar>
      <p class="ion-text-center font">หากยังไม่เป็นสมาชิก <a routerLink="/regis">สมัครสมาชิก</a></p>
    </ion-toolbar>
  </div>
</ion-content>
