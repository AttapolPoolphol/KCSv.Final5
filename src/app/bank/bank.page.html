<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" fill="clear" color="black">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>ช่องทางการร่วมบริจาค</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <br>
  <br>
  <ion-card (click)="ScbBank()">

    <ion-card-content>
      <div class="bank">
        <img src="assets/image/scb.png">
      </div>
      <ion-row>
        <ion-col size="8">
          <ion-card-subtitle>ธนาคารไทยพานิชย์ สาขาบางเขน</ion-card-subtitle>
          <ion-card-subtitle>เลขที่บัญชี </ion-card-subtitle>
          <ion-card-subtitle class="num">041-2-28788-2</ion-card-subtitle>
          <ion-card-subtitle>
            <ion-badge>
              <ion-icon name="checkmark-done-outline"></ion-icon>
              ยืนยันการโอน
            </ion-badge>
          </ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="kbank" (click)="KBank()">

    <ion-card-content>
      <div class="bank">
        <img src="assets/image/k.png">
      </div>
      <ion-row>
        <ion-col size="8">
          <ion-card-subtitle>ธนาคารกสิกรไทย</ion-card-subtitle>
          <ion-card-subtitle>สาขาสวนจตุจักร</ion-card-subtitle>
          <ion-card-subtitle>เลขที่บัญชี </ion-card-subtitle>
          <ion-card-subtitle class="num">061-2-02578-9</ion-card-subtitle>
          <ion-card-subtitle>
            <ion-badge>
              <ion-icon name="checkmark-done-outline"></ion-icon>
              ยืนยันการโอน
            </ion-badge>
          </ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <img class="logo" src="assets/icon/logo.png">
</ion-content>
